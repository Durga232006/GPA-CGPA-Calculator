<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="nav-logo">GPA/CGPA Calc</a>
      <div class="nav-links">
        <a href="cgpa.html">CGPA</a>
        <!-- Theme Toggle -->
        <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container pdf-area">
      <h2>GPA Calculator</h2>

      <!-- Regulation Selection -->
      <div class="form-grid">
        <label for="regulation">Choose Regulation:</label>
        <select id="regulation">
          <option value="">Select Regulation</option>
          <option value="2021">2021</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <!-- Department Selection -->
      <div class="form-grid">
        <label for="department">Choose Department:</label>
        <select id="department">
          <option value="">Select Department</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="AI & DS">AI & DS</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>
    

      <!-- Number of Subjects -->
      <div class="form-grid">
        <label for="numSubjects">Number of Subjects:</label>
        <input
          type="number"
          id="numSubjects"
          min="1"
          placeholder="Enter number of subjects"
        />
      </div>

      <!-- Subjects Container -->
      <div id="subjects-container"></div>

      <!-- Buttons -->
      <div style="text-align: center; margin-top: 20px">
        <button id="calculateGPA">Calculate GPA</button>
        <button id="downloadGPA">Download PDF</button>
      </div>

      <!-- GPA Result -->
      <p id="resultGPA"></p>
    </div>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Your main JS -->
    <script src="script.js"></script>
  </body>
</html>
